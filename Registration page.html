<!DOCTYPE html>
<html>
<head>
<title>Registration Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</link>
</head>
<body>
<center>
<h2><u>Registration Page</u></h2><br/>
<form>
	<!---Name--->
	<div>
		<label class="form-label">Name :</label>
		<input class="form-control-lg" placeholder="Enter your name" type="text" size="30"/>
	</div><br/>
	<!--email-->
	<div>
		<label class="form-label">Email :</label>
		<input class="form-control-lg" type="text" placeholder="Enter your E-mail" size="30" name="email">
	</div><br/>
	<!---Phone number--->
	<div>
		<label class="form-label">Mobile number:</label>
		<input class="form-control-lg" placeholder="Enter mobile number" type="text" name="phone number" size="25">
	</div><br/>
	<!---Gender--->
	<div>
		<label>Gender:</label>
		<input class="form-check-input" type="radio" size="15" name="gen" value="m">Male
		<input class="form-check-input" type="radio" name="gen" value="f">Female
	</div><br/>
	<div>
		<label class="form-label">Branch :</label>
		<select class="form-select-lg" name="Branch">
			<option value="select">--select--</option>
			<option value="cse">CSE</option>
			<option value="ece">ECE</option>
			<option value="civil">CIVIL</option>
			<option value="mech">MECH</option>
			<option value="eee">EEE</option>
		</select>
	</div><br/>
	<div>
		<label class="form-label">Address :</label>
		<textarea class="form-control-lg" name="adrr" cols="30" rows="5"></textarea>
	</div><br/>
	<div>
		<label>Password :</label>
		<input type="password" size="25" placeholder="********"/>
	</div><br/>
	<div>
		<label>Confirm Password :</label>
		<input type="password" size="25" placeholder="********"/>
	</div><br/>
	<div>
		<label>DOB :</label>
		<input class="form-control-lg" type="date" name="DOB"/>
	</div><br/>
	<div>
		<label>Age :</label>
		<input class="form-control-lg" type="number" name="age">
	</div><br/>
	<div>
		<label>Profile Pic :</label>
		<input type="file" name="file">
	</div><br/>
	<div>
		<input class="form-check-input" type="checkbox">
	</div><br/>
	<div>
		<input class="btn btn-primary" type="submit" value="Submit" align="center">
	</div><br/>
</form>
</center>
</body>
</html>
